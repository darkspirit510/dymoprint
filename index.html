<html lang="de">
<head><title>DymoPrint Web-Frontend</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div class="wrapper box-shadow border-radius">
    <form method="post">
        <h1>Dymoprint Web-Frontend</h1>

        <div class="line">
            <label for="line1">Line 1</label>
            <input type="text" id="line1" name="line1"/>
        </div>
        <div class="line">
            <label for="line2">Line 2</label>
            <input type="text" id="line2" name="line2"/>
        </div>
        <div class="line">
            <label for="height">Line 2</label>
            <select id="height" name="height">
                <option value="6">6 mm</option>
                <option value="12">12 mm</option>
            </select>
        </div>
        <div class="line">
            <input type="submit" value="Print!"/>
        </div>
    </form>
</div>
</body>
</html>
